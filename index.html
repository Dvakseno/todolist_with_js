<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <title>Todo with JavaScript</title>
</head>

<body>

  <div class="container">
    <div class="todo-body">
      <h1>TODO list</h1>
      <ul class="todo-list">
      </ul>
      <div class="todo-add">
        <form class="todo-form">
          <input type="text" placeholder="todo title*" class="todo-add-title">
          <textarea placeholder="todo body" class="todo-add-subject"></textarea>
          <div class="todo-btns">
            <button class="todo-btn todo-add-btn">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
